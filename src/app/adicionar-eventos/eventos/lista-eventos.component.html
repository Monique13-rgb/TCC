<div *ngFor="let evento of eventos | async">
  <h3>{{ evento.nomeEvento }}</h3>
  <p>{{ evento.descricaoEvento }}</p>
  <button mat-raised-button color="primary" (click)="editar(evento)" style="margin: 5px;">Editar</button>
  <button mat-raised-button color="danger" (click)="deletar(evento)" style="margin: 5px;">Deletar</button>
</div>
